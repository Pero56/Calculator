<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calc.js"></script>
    <title>Calculator</title>
    
</head>
<body>
    <div class="display">
        <div id="screen"><p>5+5=100</p></div>
        <div class="equal">
            <button>=</button>
            <button>C</button>
        </div>
    </div>
    <div class="calc">
    <div class="keyboard">
        <div class="dig1">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="dig2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="dig3">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="dig4">
            <button>0</button>
        </div>
    </div>

    <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>   
    </div>

    
</div>
</body>
</html>
